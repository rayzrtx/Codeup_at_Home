<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<form method="get" action="https://requestb.in/1a2gklu1">
    <label for="email">Email address</label><br>
    <input id="email" name="email" type="email" placeholder="Enter email address">
    <br>
    <label for="password">Password</label><br>
    <input id="password" name="password" type="password" placeholder="Enter password">
    <br>
    <label for="bio">Bio</label><br>
    <textarea id="bio" name="bio" placeholder="Enter brief bio about yourself"></textarea>
    <br>
    <br>
    How did you hear about us?
    <br>
    <label for="billboard">Billboard</label>
    <input type="radio" name="how_heard" id="billboard" value="billboard"><br>
    <label for="radio">Radio Ad</label>
    <input type="radio" name="how_heard" id="radio" value="radio"><br>
    <label for="internet">Internet Ad</label>
    <input type="radio" name="how_heard" id="internet" value="internet"><br>
    <label for="other">Other</label>
    <input type="radio" name="how_heard" id="other" value="other"><br>
    <br>
    What web browser are you currently using?
    <br>
    <select name="browser">
        <option value="netscape">Netscape</option>
        <option value="ie">Internet Explorer</option>
        <option value="opera">Opera</option>
        <option value="firefox">Firefox</option>
        <option value="chrome">Chrome</option>
    </select>
    <br>
    <button type="submit">Submit all answers!</button>
</form>

</body>
</html>
